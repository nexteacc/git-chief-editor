# fly.toml - Fly.io 配置文件
# 使用 `fly launch` 时会自动生成app名称，或手动修改下面的值

app = 'today-vibe-editor'
primary_region = 'sin'  # 新加坡区域

[build]

[mounts]
  source = "today_vibe_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
